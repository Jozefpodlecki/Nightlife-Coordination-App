<!doctype html><html lang="en"><head><meta charset="utf=8"><meta name="viewport" content="width=device-width,initial-scale=1"><base href="https://jozefpodlecki.github.io/Nightlife-Coordination-App/"><title>Nightlife Coordination App</title></head><body><div class="root"><div class="background"></div><navbar class="navbar"><span class="navbar__action" data-bind="click: goToHome"><i class="fas fa-home fa-2x"></i></span><span class="navbar__action" data-bind="hidden: loggedIn, click: goToSignIn"><i class="fas fa-sign-in-alt fa-2x"></i></span><span class="navbar__action" data-bind="visible: loggedIn, click: signOut"><i class="fas fa-sign-out-alt fa-2x"></i></span><span class="navbar__action" data-bind="visible: loggedIn &amp;&amp; assignedToBar, click: goToAssignedBar"><i class="fas fa-utensils fa-2x"></i></span><span class="navbar__action" data-bind="visible: loggedIn, click: goToHistory"><i class="fas fa-clock fa-2x"></i></span></navbar><div class="location-view-modal" data-bind=""><div class="location-view-modal__content"><div class="location-view-modal__header"><span class="location-view-modal__close"></span></div><div class="location-view-modal__map"></div></div></div><h1 class="title" data-bind="{text: appName}"></h1><div class="content"><div class="bars" data-bind="page: {id: 'bars', afterShow: afterShow.bind($data)}"><div class="bars__search"><input class="bars__searchInput" placeholder="Search for bars..." data-bind="value: search, valueUpdate: 'afterkeydown'"></div><div class="loader" data-bind="{visible: loading}"><div class="loader__item"></div><div class="loader__item"></div><div class="loader__item"></div><div class="loader__item"></div><div class="loader__item"></div></div><div class="empty" data-bind="{visible: !loading &amp;&amp; bars.length === 0}"><span>We could not find any items</span></div><div class="list" data-bind="foreach: bars"><div class="list__item item" data-bind="css: { 'item--selected': $parent.assignedBarId() === id}"><div class="item__title" data-bind="{text: name}"></div><div class="item__thumbnail" data-bind="style: {background: `url(${image_url}) center center / cover no-repeat`}"></div><div class="item__location" data-bind="foreach: location.display_address"><div class="location__item" data-bind="text: $data"></div></div><div class="item__actions"><span class="item__action" data-bind="click: () =&gt; $parent.addToBar($data)"><i class="fas fa-check"></i></span><span class="item__action" data-bind="click: $parent.showOnMap.bind($data)"><i class="fas fa-map-marker"></i></span></div></div></div></div><div class="bar" data-bind="page: {id: 'bar', afterShow: afterShow.bind($data)}"><div class="loader" data-bind="{visible: loading}"><div class="loader__item"></div><div class="loader__item"></div><div class="loader__item"></div><div class="loader__item"></div><div class="loader__item"></div></div><div class="bar__data" data-bind="hidden: loading"><div class="bar__image" data-bind="style: {background: `url(${bar().image_url}) center center / cover no-repeat`}"></div><div class="bar__info" data-bind="hidden: bar().id === -1"><div class="bar__title" data-bind="text: bar().name"></div><div class="bar__phone"><span class="bar__icon"><i class="fas fa-phone" data-bind="visible: bar().phone"></i></span><div data-bind="text: bar().phone"></div></div><div class="bar__city"><span class="bar__icon"><i class="fas fa-city"></i></span><div data-bind="text: `${bar().location.city}, ${bar().location.country}`"></div></div><div class="bar__address"><span class="bar__icon"><i class="fas fa-map-marker-alt"></i></span><div data-bind="foreach: bar().location.display_address"><div class="bar__addressItem" data-bind="text: $data"></div></div></div><div class="bar__price"><div data-bind="foreach: (bar().price || '').split('')"><i class="fas fa-dollar-sign"></i></div></div><div class="bar__rating"><div data-bind="foreach: Array(Math.floor(bar().rating))"><i class="fas fa-star"></i></div></div></div></div></div><div class="history" data-bind="page: {id: 'history', afterShow: afterShow.bind($data)}"><table class="history__table"><thead><tr class="history__headerRow"><th class="history__headerColumn">Date</th><th class="history__headerColumn">Bar</th></tr></thead><tbody data-bind="foreach: activities"><tr class="history__row"><td class="history__column" data-bind="text: date"></td><td class="history__column" data-bind="text: bar"></td></tr></tbody></table></div><div class="wrapper"><div class="login" data-bind="page: {id: 'login', afterShow: afterShow.bind($data)}"><div class="login__header">Sign In</div><form data-bind="submit: signIn"><div class="login__field"><input class="login__input" placeholder="Enter username..." data-bind="value: username"></div><div class="login__field"><input class="login__input" type="password" placeholder="Enter password..." data-bind="value: password"></div><div class="login__field"><button class="login__submit" type="submit">Sign In</button></div></form></div></div></div><footer class="footer"><div class="footer__author" data-bind="text: author"></div><div class="footer__social" data-bind="foreach: socials"><a class="footer__socialItem" data-bind="attr: { href: href }"><i data-bind="class: icon"></i></a></div></footer><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH4nWVttFZKHEuuznQWAyURZhKazDQAqc&amp;callback=initMap" async defer="defer"></script></div><script src="app.bundle.js"></script></body></html>
